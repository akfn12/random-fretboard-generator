<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 지판 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>랜덤 지판 생성기</h1>
    <p class="subtitle">제작 : akfn</p>
    <div class="result-box" id="note">?</div>
    <button onclick="generateNote()">랜덤 생성</button>
    <button id="auto-btn" onclick="startAutoGenerate()">연속 생성</button>
    <input type="number" id="interval-input" placeholder="간격(초)" min="0.5" step="0.1" style="margin-top: 10px;">   
  </div>
  <script src="script.js"></script>
</body>
</html>
